<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Swastika (Auspicious Hindu Symbol) -->
    <g transform="translate(50,50)">
        <path d="M-20,0 L20,0 M0,-20 L0,20 
                M20,0 L20,-20 L0,-20 
                M-20,0 L-20,20 L0,20
                M0,-20 L20,-20 L20,0
                M0,20 L-20,20 L-20,0" 
              stroke="#D4AF37" 
              stroke-width="2" 
              fill="none"/>
    </g>
    <!-- Kalash (Sacred Pot) -->
    <g transform="translate(150,50)">
        <path d="M0,20 C-20,20 -25,0 -15,-10 C-5,-20 5,-20 15,-10 C25,0 20,20 0,20Z" 
              fill="none" 
              stroke="#D4AF37" 
              stroke-width="2"/>
        <path d="M-5,-10 L0,-25 L5,-10" 
              fill="none" 
              stroke="#D4AF37" 
              stroke-width="2"/>
    </g>
</svg>
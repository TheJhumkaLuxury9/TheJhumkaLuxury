<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Rangoli Pattern -->
    <g transform="translate(50,50)">
        <!-- 8-fold symmetry -->
        <g transform="rotate(0)">
            <path d="M0,0 L30,0 Q40,10 30,20 L0,0" 
                  fill="none" 
                  stroke="#D4AF37" 
                  stroke-width="1"/>
        </g>
        <g transform="rotate(45)">
            <path d="M0,0 L30,0 Q40,10 30,20 L0,0" 
                  fill="none" 
                  stroke="#D4AF37" 
                  stroke-width="1"/>
        </g>
        <g transform="rotate(90)">
            <path d="M0,0 L30,0 Q40,10 30,20 L0,0" 
                  fill="none" 
                  stroke="#D4AF37" 
                  stroke-width="1"/>
        </g>
        <g transform="rotate(135)">
            <path d="M0,0 L30,0 Q40,10 30,20 L0,0" 
                  fill="none" 
                  stroke="#D4AF37" 
                  stroke-width="1"/>
        </g>
        <g transform="rotate(180)">
            <path d="M0,0 L30,0 Q40,10 30,20 L0,0" 
                  fill="none" 
                  stroke="#D4AF37" 
                  stroke-width="1"/>
        </g>
        <g transform="rotate(225)">
            <path d="M0,0 L30,0 Q40,10 30,20 L0,0" 
                  fill="none" 
                  stroke="#D4AF37" 
                  stroke-width="1"/>
        </g>
        <g transform="rotate(270)">
            <path d="M0,0 L30,0 Q40,10 30,20 L0,0" 
                  fill="none" 
                  stroke="#D4AF37" 
                  stroke-width="1"/>
        </g>
        <g transform="rotate(315)">
            <path d="M0,0 L30,0 Q40,10 30,20 L0,0" 
                  fill="none" 
                  stroke="#D4AF37" 
                  stroke-width="1"/>
        </g>
    </g>
</svg>
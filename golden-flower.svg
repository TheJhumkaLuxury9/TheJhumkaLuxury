<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Golden Flower Pattern -->
    <defs>
        <filter id="golden-glow">
            <feGaussianBlur stdDeviation="2" result="blur"/>
            <feFlood flood-color="#D4AF37" result="color"/>
            <feComposite in="color" in2="blur" operator="in" result="glow"/>
            <feMerge>
                <feMergeNode in="glow"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Center Mandala -->
    <g transform="translate(100,100)" filter="url(#golden-glow)">
        <!-- Petals -->
        <g id="petal-group">
            <path d="M0,0 C10,-20 20,-20 20,-10 C20,0 10,20 0,20 C-10,20 -20,0 -20,-10 C-20,-20 -10,-20 0,0Z" 
                  fill="none" 
                  stroke="#D4AF37" 
                  stroke-width="1.5"/>
        </g>
        <use href="#petal-group" transform="rotate(45)"/>
        <use href="#petal-group" transform="rotate(90)"/>
        <use href="#petal-group" transform="rotate(135)"/>
        <use href="#petal-group" transform="rotate(180)"/>
        <use href="#petal-group" transform="rotate(225)"/>
        <use href="#petal-group" transform="rotate(270)"/>
        <use href="#petal-group" transform="rotate(315)"/>
        
        <!-- Center Circle -->
        <circle r="5" fill="#D4AF37" opacity="0.7"/>
        <circle r="8" fill="none" stroke="#D4AF37" stroke-width="1"/>
    </g>
</svg>
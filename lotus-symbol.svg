        </g>
        <g transform="rotate(60)">
            <path d="M0,-5 C10,-20 20,-20 20,-5 C20,0 10,10 0,10 C-10,10 -20,0 -20,-5 C-20,-20 -10,-20 0,-5Z" 
                  fill="none" 
                  stroke="#D4AF37" 
                  stroke-width="1"/>
        </g>
        <g transform="rotate(120)">
            <path d="M0,-5 C10,-20 20,-20 20,-5 C20,0 10,10 0,10 C-10,10 -20,0 -20,-5 C-20,-20 -10,-20 0,-5Z" 
                  fill="none" 

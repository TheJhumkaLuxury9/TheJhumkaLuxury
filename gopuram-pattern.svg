<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Gopuram (Temple Tower) Pattern -->
    <g transform="translate(200,50)">
        <!-- Main Tower Structure -->
        <path d="M-40,45 L40,45 L30,20 L20,20 L15,0 L-15,0 L-20,20 L-30,20 Z" 
              fill="none" 
              stroke="#D4AF37" 
              stroke-width="1"/>
        
        <!-- Decorative Details -->
        <path d="M-35,45 L-25,45 L-30,35 Z" stroke="#D4AF37" fill="none"/>
        <path d="M-15,45 L-5,45 L-10,35 Z" stroke="#D4AF37" fill="none"/>
        <path d="M5,45 L15,45 L10,35 Z" stroke="#D4AF37" fill="none"/>
        <path d="M25,45 L35,45 L30,35 Z" stroke="#D4AF37" fill="none"/>
        
        <!-- Top Ornament -->
        <path d="M-10,0 L0,-10 L10,0" stroke="#D4AF37" fill="none"/>
        
        <!-- Side Towers -->
        <g transform="translate(-50,0) scale(0.6)">
            <path d="M-20,45 L20,45 L15,20 L10,20 L7,0 L-7,0 L-10,20 L-15,20 Z" 
                  fill="none" 
                  stroke="#D4AF37" 
                  stroke-width="1"/>
        </g>
        <g transform="translate(50,0) scale(0.6)">
            <path d="M-20,45 L20,45 L15,20 L10,20 L7,0 L-7,0 L-10,20 L-15,20 Z" 
                  fill="none" 
                  stroke="#D4AF37" 
                  stroke-width="1"/>
        </g>
    </g>
</svg>
<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Paisley Pattern Border -->
    <defs>
        <pattern id="paisley" patternUnits="userSpaceOnUse" width="100" height="100">
            <path d="M25,50 Q40,20 50,50 T75,50
                     M50,50 Q60,70 50,90 T25,50"
                  fill="none" 
                  stroke="#D4AF37" 
                  stroke-width="1"/>
            <circle cx="50" cy="50" r="3" fill="#D4AF37" opacity="0.5"/>
        </pattern>
    </defs>
    <rect width="300" height="100" fill="url(#paisley)" opacity="0.3"/>
</svg>